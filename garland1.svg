<!-- garland.svg -->
<svg width="100%" height="110" viewBox="0 0 1200 110" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">

  <!-- wire -->
  <path d="M0 30 Q600 90 1200 30" stroke="#666" stroke-width="2" fill="none"/>

  <!-- bulbs -->
  <circle cx="100" cy="70" r="8" fill="#ff4d4d">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="250" cy="78" r="8" fill="#ffd93d">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="400" cy="85" r="8" fill="#6bcf63">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.1s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="88" r="8" fill="#4dabf7">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="1.3s" repeatCount="indefinite"/>
  </circle>

  <circle cx="800" cy="85" r="8" fill="#da77f2">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="950" cy="78" r="8" fill="#ffd93d">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="1.4s" repeatCount="indefinite"/>
  </circle>

  <circle cx="1100" cy="70" r="8" fill="#ff4d4d">
    <animate attributeName="opacity" values="1;0.4;1" dur="1.1s" repeatCount="indefinite"/>
  </circle>

</svg>
